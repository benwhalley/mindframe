{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Synthetic Conversation{% endblock %}

{% block content %}
  <h2>Create a Synthetic Conversation</h2>
  
  <form method="post">
    {% csrf_token %}
    
    {{ form|crispy }}
    
    <button type="submit">Create Conversation</button>
  </form>

{% endblock %}
