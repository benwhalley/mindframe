<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindFrame{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    >
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">MindFrame</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sessions/">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/interventions/">Interventions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                </ul>
            </div> -->
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        <div class="alert alert-info">
            Welcome to MindFrame!
        </div>
        {% endblock %}
    </main>

    <footer class="text-center mt-4 py-4 bg-light">
        <div class="container">
            <p>&copy; 2024 MindFrame. All rights reserved.</p>
        </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A9Y33Uv5lNyjOTxtiSgA1aKtxzLNXpIHFar7pL3yywBC9AqF9ItF5tB4DXq7y"
        crossorigin="anonymous"
    ></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
