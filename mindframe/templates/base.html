{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindFrame{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    >
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
>

    <link
        href="{% static 'mindframe/css/extra.css' %}"
        rel="stylesheet"
        crossorigin="anonymous"
    >
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MindFrame</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'intervention_list' %}">Bots</a>
                    </li>


                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'import_conversation' %}">Import Conversation</a>
                    </li> -->
                    <!-- a menu item for tools -->
                    <li>
                        <a class="nav-link" href="{% url 'tool_list' %}">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>

                </ul>



            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        <div class="alert alert-info">
            Welcome to MindFrame!
        </div>
        {% endblock %}
    </main>

    <footer class="text-center mt-4 py-4 bg-light">
        <div class="container">

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
